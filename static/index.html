        </a>

        <a class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navLoginMenu">

        </a>
      </div>

      <div id="navLoginMenu" class="navbar-menu">
        <div class="navbar-end">
          <div class="navbar-item">
            <a href="terms-of-service.html" class="has-text-grey-dark">Terms of Service</a>

              <a class="button is-light"   id="register"> <strong>Register</strong> </a>

  <!---------------------------->
  <!-- end navigation section -->

  <!-------------------------->
  <!-- start header section -->
  <!-------------------------->
  <section class="hero is-big is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">Crytocurrency Alerting</h1>
        <h2 class="subtitle">Get notified when a coin goes above or below a price target. No bullshit.</h2>
      </div>
    </div>
  </section>
  <!------------------------>
  <!-- end header section -->
  <!------------------------>

  <!------------------------>
  <!-- start main section -->
  <!------------------------>
  <section class="section has-text-centered">
    <div class="container">
      <h1 class="title">Price Alert</h1>
      <hr>

      <form class="form-horizontal" >

        <!------------------------------------------------------------>
        <!------------------------------------------------------------>
        <!------------------------------------------------------------>

        <div class="field is-horizontal">

          <div class="field-label is-normal">
            <label class="label">Send me an</label>
          </div>

          <div class="field-body">
            <div class="field">
              <div class="control">
                <div class="select">
                  <select>
                    <option selected>EMAIL</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="field-label is-normal">
              <label class="label">when</label>
            </div>

            <div class="field">
              <div class="control">
                <div class="select">
                  <select>
                    <option selected>BTC</option>
                    <option>ETH</option>
                    <option>LTC</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="field-label is-normal">
              <label class="label">goes</label>
            </div>

            <div class="field">
              <div class="control">
                <div class="select">
                  <select>
                    <option selected>ABOVE</option>
                    <option>BELOW</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input class="input" placeholder="0.00">
              </div>
            </div>

            <div class="field">
              <div class="control">
                <div class="select">
                  <select>
                    <option selected>USD</option>
                    <option>MXN</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="field-label is-normal">
              <label class="label">on</label>
            </div>

            <div class="field">
              <div class="control">
                <div class="select">
                  <select>
                    <option selected>BINANCE</option>
                    <option>BITSO</option>
                  </select>
                </div>
              </div>
            </div>

          </div>
        </div>

        <!------------------------------------------------------------>
        <!------------------------------------------------------------>
        <!------------------------------------------------------------>

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Add a note</label>
          </div>
          <div class="field-body">
            <div class="field">
              <input class="input" placeholder="This will appear alongside the alert to help give you context (optional)">
            </div>
          </div>
        </div>

        <!------------------------------------------------------------>
        <!------------------------------------------------------------>
        <!------------------------------------------------------------>

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Resend after</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <div class="select">
                  <select>
                    <option selected>6 HOURS</option>
                    <option>5 MINS</option>
                    <option>10 MINS</option>
                    <option>15 MINS</option>
                    <option>30 MINS</option>
                    <option>1 HOUR</option>
                    <option>2 HOURS</option>
                    <option>3 HOURS</option>
                    <option>12 HOURS</option>
                    <option>24 HOURS</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="field-label is-normal">
              <label class="label">Notify only once</label>
            </div>

            <div class="field">
              <div class="control">
                <input type="checkbox" checked>
              </div>
            </div>

          </div>
        </div>

        <!------------------------------------------------------------>
        <!------------------------------------------------------------>
        <!------------------------------------------------------------>

        <button class="button is-primary" title="Login or Register" disabled>Set Alert</button>
      </form>

    </div>
  </section>
  <!------------------------>
  <!-- end main section -->
  <!------------------------>

  <!--------------------------------->
  <!-- start modals login/register -->
  <!--------------------------------->
  <div class="modal" id="modal-login">
    <div class="modal-background"></div>
    <div class="modal-content has-background-white py-5 px-5 has-text-centered">

      <h2 class="title is-2 is-spaced">Welcome back!</h2>
      <hr>

      <form>
        <div class="field">
          <div class="control">
            <input class="input is-large" type="email" placeholder="Email" autofocus="">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input class="input is-large" type="password" placeholder="Password">
          </div>
        </div>
      </form>

      <label class="checkbox" style="margin: 20px;">
        <input type="checkbox">
          Remember me
      </label>
      <button class="button is-block is-primary is-large is-fullwidth">Login</button>

      <hr>
      <p class="has-text-grey">
        <a href="javascript:gotoRegisterModal()">Register</a> &nbsp;·&nbsp;
        <a href="javascript:gotoRecoverModal()">Forgot Password</a> &nbsp;·&nbsp;
      </p>

    </div>
  </div>

  <div class="modal" id="modal-register">
    <div class="modal-background"></div>
    <div class="modal-content has-background-white py-5 px-5 has-text-centered">

      <h2 class="title is-2 is-spaced">New Account</h2>
      <hr>

      <form>
        <div class="field">
          <div class="control">
            <input class="input is-large" type="email" placeholder="Email" autofocus="">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input class="input is-large" type="password" placeholder="Password">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input class="input is-large" type="password" placeholder="Confirm Password">
          </div>
        </div>
      </form>

      <label class="checkbox" style="margin: 20px;">
        <input type="checkbox">
          I'm not a robot
      </label>
      <button class="button is-block is-primary is-large is-fullwidth">Register</button>

      <hr>
      <p class="has-text-grey">
        <a href="javascript:gotoLoginModal()">Login</a> &nbsp;·&nbsp;
        <a href="javascript:gotoRecoverModal()">Forgot Password</a> &nbsp;·&nbsp;
      </p>

    </div>
  </div>

  <div class="modal" id="modal-recover-account">
    <div class="modal-background"></div>
    <div class="modal-content has-background-white py-5 px-5 has-text-centered">

      <h2 class="title is-2 is-spaced">Recover Account</h2>
      <hr>

      <form>
        <div class="field">
          <div class="control">
            <input class="input is-large" type="email" placeholder="Email" autofocus="">
          </div>
        </div>
      </form>

      <label class="checkbox" style="margin: 20px;">
        <input type="checkbox">
          I'm not a robot
      </label>
      <button class="button is-block is-primary is-large is-fullwidth">Recover Account</button>

      <hr>
      <p class="has-text-grey">
        <a href="javascript:gotoLoginModal()">Login</a> &nbsp;·&nbsp;
        <a href="javascript:gotoRegisterModal()">Register</a> &nbsp;·&nbsp;
      </p>

    </div>
  </div>

  <!-- end modals login/register -->
